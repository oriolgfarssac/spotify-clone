<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyClone</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="spotify-clone">
        <div class="spotify-clone__wrapper">
            <div class="spotify-clone__header">
                <img class="spotify-clone__header-logo" src="./img/spotify-logo.png" alt="spotify-logo">
            </div>
            <div class="spotify-clone__main">
                <div class="spotify-clone__search">
                    <input type="text" placeholder="Introdueix el nom del artista" class="spotify-clone__search-input" />
                    <button class="spotify-clone__search-button">Buscar</button>
                    <button class="spotify-clone__search-delete">Eliminar</button>
                </div>
                <div class="spotify-clone__results">

                </div>
            </div>
    </div>
<script type="module" src="main.js"></script>
</body>
</html>
