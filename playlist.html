<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone | Playlist</title>
    <link rel="stylesheet" href="./css/playlist.css">
</head>
<body>
    <div class="playlist__container">

        <div class="playlist__playlists">
            <h2 class="playlist__playlists-title">PlayLists</h2>
            <div class="playlist__playlists-list"></div>
            <div class="playlist__playlists-search">
                <input type="text" placeholder="Nom de la playlist" class="playlist__playlists-search-input" />
                <button class="playlist__playlists-search-button">Cambiar nom de la playlist</button>
            </div>
        </div>

        <div class="playlist__songs">
            <h2 class="playlist__songs-title">Cançons</h2>
            <div class="playlist__songs-list">
                <p class="playlist__songs-message">
                    Selecciona una playlist
                </p>
            </div>
        </div>

        <div class="playlist__selected-songs">
            <h2 class="playlist__selected-songs-title">Cançons Seleccionades</h2>
            <div class="playlist__selected-songs-list"></div>
        </div>

    </div>

<script type="module" src="playlist.js"></script>
</body>
</html>
